<style>
  
  *{
    text-decoration: none;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  body{
    margin: auto;
    width: 1100px;
    background-color: #22223b;
    text-align: center;
    color: #e9ecef;
    
  }
  a{
    text-decoration: none;
  }
  
  .menu{
    list-style: none;
    display:inline-flex;
    margin: 20px;
    margin-left: 6.5rem;
    margin-bottom: 5rem;
  } 
  .menu li{
    font-weight: 500;
    padding: 0.5rem;
    padding-left: 0.8rem;
    padding-right: 0.8rem;
    margin-right:1rem;
    border-radius: 0.8rem;
    border-style: solid;
    background-color: #edf2fb;
    color: #001233;
    overflow: hidden;
    max-width: 1rem;
    max-height: 0.8rem;
  }
  
  .menu li{
  transition: ease-out 0.3s;
}
  .redesSociais h1{
    margin-left:13.5rem;
  
  }
  .redesSociais nav{
    margin-left: -6rem;
    margin-bottom:0;
  }
  
  
  
  .menu li:hover{
    transition:ease-in 0.5s;
    background-color: #ade8f4;
    max-width: 8rem;
    max-height: 0.8rem;
  }
  
  h1{
    margin-top: 1rem;
    padding-top: 2rem;
    margin-bottom: 2rem;
    text-align: left;
    font-size: 70px;
    background-image: linear-gradient(to right,#023e8a,#ade8f4,#ffe169);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    }
    p{
      margin-left: 6rem;
      width: 800px;
      margin-bottom: 2rem;
      text-align: left;
    }
  
    
  li{
    list-style: none;
  }
  
  
  .contatos{
    max-width: 580px;
    margin-left: 5.5rem;
    transform: translate(15%);
    }
    
    .contatos button{
      float: left;
      margin-left: 1rem;
    }
    .contatos input{
      width: 200px;
      margin-left: 6rem;
      margin-bottom: 2rem;
      float: left;
      font-weight:600;
      background-color: #edf2fb;
    }
  
  
  .copyButton,.github,.insta,.linkedin{
    padding: 4px;
    background: #264DE4;
    border-radius: 12px;
    color: #edf2fb;
    cursor: pointer;
  }
  
  .github{
    background:#6e5494;

  }
  .linkedin{
    background: #0072b1;
  }
  .insta{
    background-image: linear-gradient(to top,#feda75,#fa7e1e,#d62976,#962fbf, #4f5bd5);
    background-clip: text;
  }
  </style>

  <script>
    const copyButtons = document.querySelectorAll(".copyButton");
const inputs = document.querySelectorAll(".contatos input");

copyButtons.forEach((button, index) => {
  button.addEventListener("click", function() {
    inputs[index].removeAttribute("disabled");
    inputs[index].select();
    document.execCommand("copy");
    inputs[index].setAttribute("disabled", true);

    // Opcional: Dar algum feedback visual para o usuário
    button.textContent = "Copiado!";
    setTimeout(function() {
      button.textContent = "Copiar";
    }, 1500);
  });
});
  </script>
